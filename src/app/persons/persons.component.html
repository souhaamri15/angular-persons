<h3>persons</h3>
<div>
</div>
<hr>
<a routerLink="/persons/new" class="btn btn-primary">
  <span class="glyphicon glyphicon-plus"></span>
</a>
<br>
<br>
<div>
  <table class="table table-bordered">
    <tr>
      <th class="text-center">First Name</th>
      <th class="text-center">Last Name</th>
      <th class="text-center">Email</th>
      <th></th>
    </tr>
    <tr *ngFor="let person of persons">
      <td>{{person.firstName}}</td>
      <td class="text-center">{{person.lastName }}</td>
      <td class="text-center">{{person.email }}</td>
      <td class="text-center">
        <div class="btn-group btn-group-sm">
          <a [routerLink]="['/persons', person.id]" class="btn btn-info">
            <span class="glyphicon glyphicon-info-sign"></span>
          </a>
          <a [routerLink]="['/persons', person.id, 'edit']" class="btn btn-primary">
            <span class="glyphicon glyphicon-edit"></span>
          </a>
          <a class="btn btn-warning" (click)="onDelete(person.id)">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </div>
      </td>
    </tr>
  </table>
</div>
